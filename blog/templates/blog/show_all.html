<!-- templates/show_all.html -->
{% extends 'blog/base.html' %}
<!-- display a context variable called articles -->
<!-- {{articles}}  -->
{% block content %}
<h1 style="margin-left: 130px;">Showing all Articles</h1>
<main class="grid-container">
    {% for a in articles %}
    <article>
        {% if a.image_url %}
        <img src="{{a.image_url}}" alt="{{a.image_url}}">
        {% endif %}
        
        <div>
        <h2>{{a.title}}</h2>
        <strong>by {{a.author}} at {{a.published}}</strong>
        <p>
        {{a.text}}
        </p>
        </div>
    </article>
    {% endfor %}
</main>
{% endblock %}
