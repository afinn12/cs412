{% extends 'mini_fb/base.html'  %}

{% block content %}

<div class="box">
    <h2>Create a Profile</h2>

    <form method="POST">
    {% csrf_token %}
    <!-- simple way to display the form, all one line -->
    <!-- {{form}} -->

    <!-- each field on its own line -->
    <!-- {{form.as_p}} -->
    <table>
        <!-- display form as a table -->
        {{form.as_table}}
        <tr>
            <td></td>
            <td>
            <div class="delete-button" style="margin-left: -20px;">   
                <input class="submit" type="submit" name="submit" value="Create Profile">
                </form>

                <form action="{% url 'show_all_profiles' %}">
                    <input class="cancel" style="margin-right: 50px;" type="submit" name="Cancel" value="Cancel">
                </form>
            </div>
            </td>
        </tr>
    </table>
</div>



{% endblock %}
