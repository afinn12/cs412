<!-- mini_fb/templates/mini_fb/create_profile_form.html -->

{% extends 'mini_fb/base.html'  %}

{% block content %}

<div class="box">
    <h2>Create a Status Message for {{profile.first}} {{profile.last}}</h2>

    
    <form method="POST" enctype="multipart/form-data"></form>
    {% csrf_token %}
    <!-- simple way to display the form, all one line -->
    <!-- {{form}} -->

    <!-- each field on its own line -->
    <!-- {{form.as_p}} -->
     
    <table>
        <!-- display form as a table -->
        {{form.as_table}}
        <tr>
            <td></td>
            <td> 
                <input type="file" name = "files" multiple />
            </td>
        </tr>
        <tr>
            <td></td>
            <td> 
                <div class="delete-button" style="margin-left: -20px;">                        
                    <input class="submit" type="submit" name="submit" value="Create Status">
                    </form>
                    <!-- NOTE: the cancel button is its own form!!!! -->
                    <form action="{% url 'profile' profile.pk %}">
                        <input class="cancel" style="margin-right: 50px;" type="submit" name="Cancel" value="Cancel">
                    </form>
                </div>
            </td>
        </tr>
    </table>
</div>



{% endblock %}
