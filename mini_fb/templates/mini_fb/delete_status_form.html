<!-- blog/templates/blog/delete_status_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<!-- templates/blog/delete_comment.html -->
<div class="box">
    <h3>Are you sure you want to delete this Status Message?</h3>
    <p>{{status}}</p>
    <div class="delete-button">
        <form method='POST'>
            {% csrf_token %}
            <input class="submit" type='submit' name="yes" value="Yes">
        </form>
        <form method='GET' action="{% url 'profile' status.profile.pk %}">
            {% csrf_token %}
            <input class="cancel" type='submit' name="no" value="No">
        </form>
    </div>
   
</div>
{% endblock %}
