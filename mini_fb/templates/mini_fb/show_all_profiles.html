{% extends 'mini_fb/base.html' %}
<h1>Showing All Profiles</h1>
{% block content %}
<main class="grid-container">
    {% for p in profiles %}
    <article>
        {% if p.image_url %}
        <img src="{{p.image_url}}" alt="{{p.image_url}}">
        {% endif %}
        
        <div>
        <h2>{{p.first}} {{p.last}}</h2>
        <strong>{{p.city}}</strong>
        </div>
    </article>
    {% endfor %}
</main>
{% endblock %}
