<!-- mini_fb/templates/mini_fb/create_profile_form.html -->
<!-- form to create a cookbook -->


{% extends 'recipe/base.html'  %}

{% block content %}

<div class="box" style="text-align: center; display: flex; align-items: center; flex-direction: column;">
    <h2>Create a Cookbook for {{account.first}} {{account.last}}</h2>

    <p >Hold down “Control”, or “Command” on a Mac, to select more than one.</p>


    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
        <tr>
            <td></td>
            <td> 
                <div class="delete-button" style="margin-left: -50px;">   
                    <input class="submit" type="submit" name="submit" value="Create Cookbook">
                    </form>
                    <form action="{% url 'all_cookbooks' account.pk %}">
                        <input class="cancel" style="margin-right: 100px;" type="submit" name="Cancel" value="Cancel">
                    </form>
                </div>
            </td>
        </tr>
    </table>
</div>



{% endblock %}
