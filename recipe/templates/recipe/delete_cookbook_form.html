<!-- recipe/templates/recipe/delete_cookbook_form.html -->
<!-- form to delete a cookbook -->

{% extends 'recipe/base.html' %}

{% block content %}
<!-- templates/blog/delete_comment.html -->
<div class="box" style="text-align: center;">
    <h2>Are you sure you want to delete this Cookbook?</h2>
    <h3>This action cannot be undone!</h3>
    <div>
        <div class="box3" style="margin: 20px auto;">
            <a href="{% url 'cookbook' cookbook.pk %}">
                <h4 style="color: black;">{{cookbook.name}}</h4>
                <p>{{cookbook}}</p>
            </a>
        </div>
    
        <div class="delete-button">
            <form method='POST'>
                {% csrf_token %}
                <input class="submit" type='submit' name="yes" value="Yes">
            </form>
            <form method='GET' action="{% url 'cookbook' cookbook.pk %}">
                {% csrf_token %}
                <input class="cancel" type='submit' name="no" value="No">
            </form>
        </div>
    </div>
   
   
</div>
{% endblock %}
