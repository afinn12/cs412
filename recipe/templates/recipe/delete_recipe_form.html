<!-- recipe/templates/recipe/delete_recipe_form.html -->
<!-- form to delete a recipe -->

{% extends 'recipe/base.html' %}

{% block content %}
<!-- templates/blog/delete_comment.html -->
<div class="box" style="text-align: center;">
    <h2>Are you sure you want to delete this Recipe?</h2>
    <h3>This action cannot be undone!</h3>
    <div>
        <div class="box3" style="margin: 20px auto;">
            <h4>{{recipe}}</h4>
            <p>{{recipe.timestamp}}</p>
            <p>{{recipe.description}}</p>
        </div>
    
        <div class="delete-button">
            <form method='POST'>
                {% csrf_token %}
                <input class="submit" type='submit' name="yes" value="Yes">
            </form>
            <form method='GET' action="{% url 'account' recipe.author.pk %}">
                {% csrf_token %}
                <input class="cancel" type='submit' name="no" value="No">
            </form>
        </div>
    </div>
   
   
</div>
{% endblock %}
