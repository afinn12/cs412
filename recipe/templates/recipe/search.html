<!-- recipe/templates/recipe/search.html -->
<!-- search form for results.html -->

{% block content %}
<div class="box">
    <a href="{% url 'search' %}">
        <h1 style="text-align: center;">Search Recipes</h1>
    </a>
    <h4 style="text-align: center;">Separate multiple values with a comma: ','</h4><br>

    <form method="GET" action="{% url 'search' %}" style="display: flex; justify-content: center; flex-direction: column;">
        <table class="search">

            <tr>
                <th style="width: 10vw;">Title</th>
                <th style="width: 30vw;">Description</th>
                <th style="width: 20vw;">Ingredients</th>
                <th style="width: 10vw;">Author</th>
                <th style="width: 50px;">Type</th>
            </tr>
            <tr>
                <td>
                    <input type="text" name="title" placeholder="Enter recipe title">
                </td>
                <td>
                    <input type="text" name="description" placeholder="Enter description">
                </td>
                <td>
                    <input type="text" name="ingredients" placeholder="Enter ingredients">
                </td>
                <td>
                    <input type="text" name="author" placeholder="Enter author">
                </td>
                <td>
                    <select type="text" name="type" placeholder="Select recipe type">
                        <option value="" selected disabled>Select Type</option>
                        <option value="user">User Recipe</option>
                        <option value="db">Database Recipe</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Search">
    </form>
    {% endblock %}    
</div>
