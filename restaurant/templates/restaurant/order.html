
 <!-- restaurant/templates/restaurant/order.thml 
 Show a basic HTML form to the client. 
 -->

 {% extends 'restaurant/base.html' %}

 {% block content %}
 <!-- fill in this section with specific page detail -->
<div>
    <h1>Place Order</h1>

    <form action="{% url 'show_confirmation' %}" method="POST">
        <!-- The CSRF token is a security measure to
         verify that the web app only accepts a form that
         was authentically generated by this app. -->
        {% csrf_token %}

        <h3>Menu</h3>
        <div class="menu">
            <input type="checkbox" id="burrito" name="food" value="Burrito">
            <label class="item">Burrito</label>
            <label class="price">$9.00</label>
        </div>
        <div id="burrito-options">
            <p>Select Protein:</p><br>
            <div class="Protein">
                <input type="radio" name="burrito-protein" value="Chicken" checked>
                <label>Chicken</label><br>
                <input type="radio" name="burrito-protein" value="Steak">
                <label>Steak</label><br>
                <input type="radio" name="burrito-protein" value="Pork">
                <label>Pork</label>
                <input type="radio" name="burrito-protein" value="Veggie">
                <label>Vegetarian</label>
            </div>
        </div>
        <div class="menu">
            <input type="checkbox" id="bowl" name="food" value="Bowl">
            <label class="item">Bowl</label>
            <label class="price">$9.00</label>
        </div>
        <div id="bowl-options">
            <p>Select Protein:</p><br>
            <div class="Protein">
                <input type="radio" name="bowl-protein" value="Chicken" checked>
                <label>Chicken</label><br>
                <input type="radio" name="bowl-protein" value="Steak">
                <label>Steak</label><br>
                <input type="radio" name="bowl-protein" value="Pork">
                <label>Pork</label>
                <input type="radio" name="bowl-protein" value="Veggie">
                <label>Vegetarian</label>
            </div>
        </div>
        <div class="menu">
            <input type="checkbox" name="food" value="Quesadilla">
            <label class="item">Quesadilla</label>
            <label class="price">$6.00</label>
        </div>
        <div class="menu">
            <input type="checkbox" name="food" value="Chips & Gauc">
            <label class="item">Chips & Guac</label>
            <label class="price">$4.00</label>
        </div>

        <h3>Daily Special</h3>
        <div class="menu">
            <input type="checkbox" name="food" value="{{special}}">
            <label class="item">{{special}}</label>
            <label class="price">$10.00</label>
        </div>
        

        <h3>Special Instructions:</h3>
        <textarea name="special" id="" rows="5" cols="50"> </textarea>
 
        <br><br><br>
        
        <div class="info">
            Name: <input type="text" name="name" required><br>
        </div>
        <div class="info">
            Phone: <input type="text" name="phone" required><br>
        </div>
        <div class="info">
            Email: <input type="text" name="email" required><br>
        </div>

        <input type="submit">
    </form>
</div>

<script>
    const bowl = document.getElementById('bowl');
    const bowlOptions = document.getElementById('bowl-options');


    bowl.addEventListener('change', function() {
        if (bowl.checked) {
            bowlOptions.style.display = 'block';
        } else {
            bowlOptions.style.display = 'none';
        }
    });

    const burrito = document.getElementById('burrito');
    const burritoOptions = document.getElementById('burrito-options');

    burrito.addEventListener('change', function() {
        if (burrito.checked) {
            burritoOptions.style.display = 'block';
        } else {
            burritoOptions.style.display = 'none';
        }
    });
</script>

 {% endblock %}
